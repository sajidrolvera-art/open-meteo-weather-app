<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Open-Meteo Weather App</title>
<style>
body {
font-family: Arial, sans-serif;
background: #f3f3f3;
padding: 20px;
}
.container {
max-width: 500px;
margin: auto;
background: white;
padding: 20px;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
input, button {
padding: 10px;
width: 100%;
margin-top: 10px;
font-size: 16px;
border-radius: 5px;
border: 1px solid #ccc;
}
button {
background: #007bff;
color: white;
cursor: pointer;
}
#result {
margin-top: 20px;
font-size: 18px;
font-weight: bold;
}
</style>
</head>
<body>
<div class="container">
<h2>Open-Meteo Weather App</h2>
<label>Latitude:</label>
<input type="number" id="lat" placeholder="Enter latitude" />
<label>Longitude:</label>
<input type="number" id="lon" placeholder="Enter longitude" />
<button onclick="getWeather()">Get Temperature</button>
<div id="result"></div>
</div>
<script>
async function getWeather() {
const lat = document.getElementById("lat").value;
const lon = document.getElementById("lon").value;
const result = document.getElementById("result");
if (!lat || !lon) {
result.textContent = "Please enter both latitude and longitude.";
return;
}
try {
const response = await
fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_wea
ther=true`);
const data = await response.json();
if (data.current_weather) {
result.textContent = `Current temperature: ${data.current_weather.temperature}Â°C`;
} else {
result.textContent = "No weather data available for this location.";
}
} catch (error) {
result.textContent = "Error fetching weather data.";
}
}
</script>
</body>
</html>
